<div flex flex-fill *ngIf="(null !== node)">

    <div flex flex-columns>

        <div flex flex-rows class="emarged-bottom">
            <span flex class="gray">Properties</span>
            <a flex pull-right class="secondary" (click)="addProperty($event)" href=""><i class="icon-plus"></i></a>
        </div>

        {{Â node.getLabels() | json }}

        <div *ngFor="let prop of node.properties() | keys" class="input-group">
            <span class="i-col1">
                <input type="text" [attr.value]="prop" class="input-tiny themed">
            </span>
            <span class="i-col2">
                <input type="text" [attr.value]="node.get(prop)" class="input-tiny themed" [(ngModel)]="node.props[prop]">
            </span>
            <span class="i-col3">
                <a class="secondary" (click)="deleteProperty($event, prop)" href=""><i class="icon-cross"></i></a>
            </span>
        </div>
    </div>
</div>

<div  *ngIf="(null !== node)" flex flex-rows class="charcoal" flex-space-between>
    <app-button (click)="save($event)" [loading]="loading" primary>Save</app-button>
    <app-button (click)="cancel($event)" danger [disabled]="(!cancelable)">Reset</app-button>
</div>
